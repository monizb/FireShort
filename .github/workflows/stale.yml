name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "30 1 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue seems to have gone quiet ðŸ¤«, adding label accordingly'
        stale-pr-message: 'This PR seems to have gone stale, adding label accordingly'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
